 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->

    <body>
      <b>Removal Record</b>

                <div class="row">

                    <div class="row">

                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Pig Number</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Sex</label>
                      </div>
                      <div class="input-field col s6">
                      <select>
                        <option id="last_name" value="" >Choose Building</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                      </select>
                     </div>
                     <div class="input-field col s6">
                      <select>
                        <option id="last_name" value="" >Cause of Removal</option>
                        <option value="1">Option 1</option>

                        <option value="3">Option 3</option>
                      </select>
                     </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">

                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">

                      </div>
                    
                      <div class="input-field col s6 offset-s3">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Remarks</label>
                      </div>
                      <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                      </div>
                   </div>
                  </form>
                </div>
            </div>
           
             <div class="modal-footer">
            
                <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Submit</a>
                <a class="modal-trigger waves-effect waves-light btn modal-close" >Cancel</a>
      </div>
        </div>

      <!--Import jQuery before materialize.js-->
