 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <b>Mortality Record</b>
      <br>

      <!-- Modal Trigger -->
      <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Add Death</a>

      <!-- Modal Structure -->
      <div class="container">
        <div class="col s4">
          <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
              <h4>Add Death</h4>
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s4 offset-s4">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Date</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Pig Number</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Sex</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Building Number</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Previous Signs</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Treatment</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Cause of Death</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Remarks</label>
                      </div>
                   </div>
                  </form>
                <div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Submit</a>
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
            </div>
          </div>
        </div>
      </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/application.js"></script>
    </body>
  </html>
